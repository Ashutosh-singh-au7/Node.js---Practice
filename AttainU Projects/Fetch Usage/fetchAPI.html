<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Fetch API methods</title>
  </head>
  <body style="background-color: darkgray;">
    <div>
        <div id="data" style="width: 500px; background-color: rgb(130, 130, 151);float: right;">
            <p><b>LIST</b></p>
            
        </div>

        <div class="btn-group" style="margin-bottom: 20px;"  role="group" aria-label="Basic example">
            <label><b>GET</b></label>
            <button type="button" class="btn btn-primary" id="allUser">Get All Users</button>
            <button type="button" class="btn btn-success" id="singleUser">Single User</button>
            <button type="button" class="btn btn-info" id="listAll">List All Resources</button>
          </div>
          <br/>
          
          <div class="btn-group"style="margin-bottom: 20px;" role="group" aria-label="Basic example">
            <label><b>POST</b></label>
            <button type="button" class="btn btn-primary" id="createUser" >Create User</button>
            <button type="button" class="btn btn-success" id="register">Regiser</button>
            <button type="button" class="btn btn-info" id="login">Log In</button>
          </div>
          <br/>
          <div>
             <label><b>UPDATE</b></label>
             <button type="button"style="margin-bottom: 20px;" class="btn btn-secondary" id="update" >Update User</button>  <br/>
          </div>
          <div>
            <label><b>DELETE</b></label>
            <button type="button"style="margin-bottom: 20px;" class="btn btn-danger" id="delete" >Delete User</button><br/>
          </div>
          <div>
            <label><b>DELAY</b></label>
            <button type="button"style="margin-bottom: 20px;" class="btn btn-dark" id="delay" >Delay</   button>
          </div>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!--External script-->
    <script src="script.js"></script>
</body>
</html>
