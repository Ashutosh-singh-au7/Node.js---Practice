<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather & News API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <form action="/" method="POST">
            <input type="text" placeholder="Search Location..." class="search-box" name="cityName" id="cityInput">
            <button type="submit" class="search-btn">Search</button>
        </form>
        <h2 class="place-name">Place Name</h2>
        <p class="type">Mostly raining</p>
        <p class="temp">10 Â°C</p>
        <img src="images/04d@2x.png" alt="" class="we-image">
        <p class="time">07:41AM</p>
        <p class='date'>07/07/2020</p>
    </div>

    <div class="left-container">
        <h3 class="score">Live Score</h3>
    </div>

    <div class="right-container">
        <h3 class="news">News Headlines</h3>
    </div>

    
</body>
</html>
